<!DOCTYPE html>
<html>
  <head>
   <script src="jquery.js"></script>
   <script src="data_generator.js"></script>
   <link href="twittler.css" rel="stylesheet" type="text/css"/>
   <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
  </head>
  <body>
   <header>
    <h1>Twittler</h1>
  </header>
  <section>
   <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg" alt="Twitter Bird"></img>
   </section>

  <div class="row"><button id="newTweetsButton">Post new tweets</button></div>
  <div id="tweets"></div>
  <div id="individual_person_tweets"></div>

    <script>
     var totalTweets = 0;
     var counter = 0;
     var display = 0;

      $(document).ready(function(){
        var $body = $('#tweets');
        $body.html('');

        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var date = tweet.created_at;
          $tweet.html("<span id='container'>@" + "<span class='tweet_user'>" + tweet.user + "</span>" + ': ' + tweet.message + ' ' + date + "</span>");
          $tweet.prependTo($('#tweets')); // make prepend so new tweets show up at top?
          totalTweets++;
          index -= 1;
        }

        // alert message when new tweet button is clicked

        $('#newTweetsButton').on('click', function() {
          alert('New tweets are on the way!');
        });

        $('#newTweetsButton').on('click', showNewTweets); // generate new tweets when user clicks button

      // can check for tweets every few milliseconds and later post them when the button is pressed 
      function checkForTweets() {
        counter = streams.home.length - 1;
        display = counter - totalTweets;
        setTimeout(checkForTweets, 200);
      }
      checkForTweets();
    
    // see user's tweets when clicked
    $('.tweet_user').on('click', function() {
      var userName = $(this).text();
      var name = streams.users[userName];
      for (var i = 0; i < name.length; i++) {
        var $tweet = $('<div></div>');
        $tweet.html("<span id='container'>@" + "<span class='tweet_user'>" + userName + "</span>" + ': ' + name[i].message + ' ' + new Date() + "</span>");
        $('#tweets').slideUp();
        $('#individual_person_tweets').slideDown();
        $tweet.prependTo($('#individual_person_tweets'));
        totalTweets++;
        display -= 1;
      }
    });


     // new tweet added to list in the input button
     //$('#user_writes').on('input', function() {
       //var $tweet = ('<div></div>');  
       //$tweet.html("<span id='container'>@" + "span class='tweet_user'>guest</span>" + ': ' + ':text' + new Date() + "</span>");
       //$tweet.prependTo($('#tweets'));
       //totalTweets++;
       //display -= 1;
     //});

     // not using above function for now; got rid of input button, might come back to it later after I've fixed timeline issue

   function showNewTweets() {
     while (display >= 1) {
      var tweet = streams.home[display];
      var $tweet = $('<div></div>');
      $tweet.html("<span id='container'>@" + "<span class='tweet_user'>" + tweet.user + "</span>" + ': ' + tweet.message + ' ' + new Date() + "</span>");
      $tweet.prependTo($('#tweets'));
      totalTweets++;
      display -= 1;
     }
   }
 
    });
  
  // need to display new tweets when button is pressed, not only after document is ready
  

   // problems: date appears the same even after pressing the button

    </script>
  </body>
</html>
