<!DOCTYPE html>
<html>
  <head>
   <script src="jquery.js"></script>

  <body>
   <header>
    <h1>Twittler</h1>

  <section>

   <span>Home</span>
   </section>
   <section class="row">
     <h2>New Tweets</h2>
  </section>

  <div><input><button>Post new tweets</button></div>
  <section id="tweets"></section>
  <button id="newTweets">See new tweets</button>

    <script>
     var totalTweets = 0;
     var counter = 0;
     var display = 0;

      $(document).ready(function(){
        var $body = $('#tweets');
        $body.html('');

        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var date = tweet.created_at;
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + date);
          $tweet.prependTo($('#tweets')); // make prepend so new tweets show up at top?
          totalTweets++;
          index -= 1;
        }

        // alert message when new tweet button is clicked

        $('#newTweets').on('click', function() {
          alert('New tweets are on the way!');
        });

        $('#newTweets').on('click', showNewTweets);

      // need a way to store tweets as they are generated
      
      function checkForTweets() {
        counter = streams.home.length - 1;
        display = counter - totalTweets;
        setTimeout(checkForTweets, 100);
      }
      checkForTweets();


      // generate new tweets and display them when user clicks button
       //$('#newTweets').on('click', function() {
        // var $tweet = $('<div></div>');
        // var date = tweet.created_at; // not sure about this one
        // $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + date);
        // $tweet.prependTo($('#tweets'));
        // index -= 1;
       //});


     // new tweet added to list in the input button

 
    });
  
  // need to display new tweets when button is pressed, not only after document is ready
   function showNewTweets() {
     while (display >= 1) {
      var tweet = streams.home[display];
      var $tweet = $('<div></div>');
      var date = tweet.created_at;
      $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + new Date());
      $tweet.prependTo($('#tweets'));
      totalTweets++;
      display -= 1;
     }
   }

   // problems: date appears the same even after pressing the button
   // other problem: the tweet list keeps getting longer (need to delete old tweets)

    </script>

</html>
