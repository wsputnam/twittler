<!DOCTYPE html>
<html>
  <head>
   <script src="jquery.js"></script>
   <script src="data_generator.js"></script>
   <link href="twittler.css" rel="stylesheet" type="text/css"/>
   <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
  </head>
  <body>
   <header>
    <h1>Twittler</h1>
  </header>
  <section>
   <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg" alt="Twitter Bird"></img>
   </section>

  <div class="row"><button id="newTweetsButton">Refresh Tweet Feed</button></div>
  <div id="tweets"></div>
  <div id="individual_person_tweets"></div>


    <script>
     var totalTweets = 0; //total tweets on page
     var counter = 0; // tweets generated but not on page
     var display = 0; // difference between total tweets and those not yet on page


      $(document).ready(function(){
        //var $body = $('#tweets');
        //$body.html('');

        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var date = tweet.created_at;
          $tweet.html("<span class='container'>@" + "<span class='tweet_user'>" + tweet.user + "</span>" + ': ' + tweet.message + ' ' + date + "</span>");
          $tweet.prependTo($('#tweets')); // make prepend so new tweets show up at top?
          totalTweets++;
          index -= 1;
        }

        // alert message when new tweet button is clicked

        $('#newTweetsButton').on('click', function() {
          alert('New tweets are on the way!');
        });

        $('#newTweetsButton').on('click', showNewTweets); // generate new tweets when user clicks button, uses function below

      // can check for tweets every few milliseconds and later post them when the button is pressed 
      function checkForTweets() {
        counter = streams.home.length - 1;
        display = counter - totalTweets;
        setTimeout(checkForTweets, 200);
      }
      checkForTweets();
    



     // new tweet added to list in the input button
     //$('#user_writes').on('input', function() {
       //var $tweet = ('<div></div>');  
       //$tweet.html("<span id='container'>@" + "span class='tweet_user'>guest</span>" + ': ' + ':text' + new Date() + "</span>");
       //$tweet.prependTo($('#tweets'));
       //totalTweets++;
       //display -= 1;
     //});

     // not using above function for now; got rid of input button, might come back to it later after I've fixed timeline issue


    // see user's tweets when clicked
    $('#tweets').on('click', '.tweet_user', function() {
    var userName = $(this).text();
    var name = streams.users[userName]; // this is all of the selected person's texts
      for (var i = 0; i < name.length; i++) {
        var $tweet = $('<div></div>');
        $tweet.html("<span class='container'>@" + "<span class='tweet_user'>" + userName + "</span>" + ': ' + name[i].message + ' ' + name[i].created_at + "</span>");
        $('#tweets').slideUp();
        $('#individual_person_tweets').slideDown();
        $tweet.prependTo($('#individual_person_tweets')).slideDown();
        totalTweets++;
        display -= 1;
      }
    });

  // adds new tweets to tweets section
  function showNewTweets() {
     var index = 0;

     while (index < streams.home.length) {
      var tweet = streams.home[index];
      var $tweet = $('<div></div>');
      $tweet.html("<span class='container'>@" + "<span class='tweet_user'>" + tweet.user + "</span>" + ': ' + tweet.message + ' ' + tweet.created_at + "</span>");
      $tweet.prependTo($('#tweets')).fadeIn();
      totalTweets++;
      index++;
     }
   }
 
  });
  

  

    </script>
  </body>
</html>
